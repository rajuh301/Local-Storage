<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>

    <section class="container w-50 mt-5 rounded bg-dark">
      
        
        <div class="p-3 mb-1 text-center position-relative">
            <label for="Name" class="text-white position-absolute top-0 start-0 ms-5 ps-5 mt-2">name</label> <br>
            <input type="text" id="input-name">


            <button class="ms-5 rounded bg-danger text-white" onclick="DeleteName()">Delete Name</button>


            <button class="ms-2 rounded bg-danger text-white" onclick="sentName()">Sent Name</button>
        </div>
     
       
        
        <div class="p-3 mb-1 text-center position-relative">

            <label for="Name" class="text-white position-absolute top-0 start-0 ms-5 ps-5 mt-2">Email</label> <br>

            <input type="text" id="input-email">


            <button onclick="DeleteEmail()"  class="ms-5 rounded bg-danger text-white">Delete Name</button>


            <button onclick="sentName()" class="ms-2 rounded bg-danger text-white">Sent Name</button>
        </div>
     
       
        
        <div class="p-3 mb-1 text-center position-relative">
            <label for="Name" class="text-white position-absolute top-0 start-0 ms-5 ps-5 mt-2">Message</label> <br>
            
            <textarea name="" id="input-message" cols="23" rows="2" class="" ></textarea>

            <button onclick="DeleteMessage()" class="ms-5 justify-items-center rounded bg-danger text-white">Delete Name</button>

            <button onclick="sentName()" class="ms-2 rounded bg-danger text-white">Sent Name</button>
        </div>


        <div class="text-center pb-3">
        <button class="btn btn-danger" onclick="reset()">Reset</button>

        </div>
     
       


        
    </section>



    











    <!-- Js area -->
    <script src="js/level3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
